<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expance Tracker</title>
</head>
<body>
    <h1>Expance Tracker</h1>
    <div class="container">
        <h4>Account Balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="credit-debit-container">
            
            <div>
                <h4>Credit</h4>
                <p id="money-credit" class="money credit">+$0.00</p>
            </div>

            <div>
                <h4>Debit</h4>
                <p id="money-debit" class="money debit">-$0.00</p>
            </div>
        
        </div>
        <h3>Transaction History</h3>
        <ul id="list" class="list">
            <!-- <li id="credit" class="credit">Salery <span>+$5,000</span> <button class="delete">x</button></li> -->
            <!-- <li id="debit" class="debit">Dinner party <span>+$5,000</span> <button class="delete">x</button></li> -->
            
        </ul>

        <h3>Add Transaction</h3>
        <form id="add-form">
            <div class="form-control">
                <label for="reason">Description</label>
                <input type="text" placeholder="Enter reason for transaction" id="reason">
            </div>

            <div class="form-control">
                <label for="">Transaction Amount</label>
                <input type="number" placeholder="Enter Transition Amount" id="amount">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>





<script src="script.js"></script>    
</body>
</html>
