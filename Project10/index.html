<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <!-- Heading -->
   
    <!-- Main Container -->
    <div class="container" id="container">
        <h1>Music Player</h1>
        <div class="album-art">
            <img src="images/Ertugul.jpg" alt="Album-art" id="album-art">
        </div>

        <!-- Actual audio -->
        <audio src="music/Ertugul.mp3" id="audio"></audio>
        
        <!-- INfo -->
        <div class="info">
            <h4 id="song-title">Ertugul</h4>
            <!-- Place Holder for progressbar -->
            <div class="progress" id="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

       

        <!-- Navigation Buttons to change the song -->
        <div class="nav">
            <!-- Previous button -->
            <button class="nav-button" id="previous">
                <i class="fas fa-backward"></i>
            </button>
            <!-- Play button button -->
            <button class="nav-button nav-button-play" id="play">
                <i class="fas fa-play"></i>
            </button>
            <!-- next button -->
            <button class="nav-button" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
