<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/1a627d9902.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>
<body>
            <h1 class="text">Video Player</h1>
            <!--video attribute for abdding video and src for its path-->
                <video src="video/9convert.com - Kung Fu Panda  Official Trailer 1 HD.mp4" class="screen" id="video" poster="Images/panda.jpg"></video>
            <!--Controls for video control play and stop-->
                <div class="controls">
            <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
            <button class="btn" id="stop"><i class="fas fa-stop fa-2x"></i></button>
           <!--This is progress bar-->
            <input type="range" id="progress" width="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
            <span class="timestamp" id="timestap">00:00</span>

        </div>
        <!--This is time duration-->



<script src="script.js"></script>    
</body>
</html>
